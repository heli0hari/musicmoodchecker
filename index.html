<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mood Check</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Pixelify+Sans:wght@400;500;700&family=Space+Mono:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
    <style>
      body { 
        font-family: 'Pixelify Sans', sans-serif; 
        background-color: #050505; 
        color: #e0e0e0; 
        overflow: hidden; 
        /* Retro Grid Pattern */
        background-image: 
          linear-gradient(rgba(255, 255, 255, 0.03) 1px, transparent 1px),
          linear-gradient(90deg, rgba(255, 255, 255, 0.03) 1px, transparent 1px);
        background-size: 40px 40px;
      }
      
      /* Custom Scrollbar */
      .custom-scrollbar::-webkit-scrollbar {
        width: 6px;
      }
      .custom-scrollbar::-webkit-scrollbar-track {
        background: #000;
        border-left: 1px solid #222;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb {
        background: #444;
        border: 1px solid #666;
      }
      .custom-scrollbar::-webkit-scrollbar-thumb:hover {
        background: #666;
      }

      /* Range Input Customization for Retro Look */
      input[type=range] {
        -webkit-appearance: none; 
        background: transparent; 
      }
      
      input[type=range]::-webkit-slider-thumb {
        -webkit-appearance: none;
        height: 16px;
        width: 8px;
        background: #fff;
        cursor: pointer;
        border: 1px solid #000;
        margin-top: -6px; /* align thumb */
        box-shadow: 2px 2px 0px rgba(0,0,0,0.5);
      }

      input[type=range]::-webkit-slider-runnable-track {
        width: 100%;
        height: 4px;
        cursor: pointer;
        background: rgba(255,255,255,0.1);
        border: 1px solid rgba(255,255,255,0.3);
      }
    </style>
